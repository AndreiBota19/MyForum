{% extends 'base.html' %}
{% load static %}




{% block content %}
    <div class="container-post">
        {% for post in posts %}
            <article class="media content-section content-section-shadow">
                
                <div class="media-body">
                    <div class="post-metadata">
                        <img class="post-img" src="{{post.author.profile.image.url}}" alt="">
                        <a href="" class="mr-2">{{ post.author }}</a>
                        <small class="text-muted"> {{ post.date_posted|date:"N d, Y"}}</small>
                    </div>
                    <h2><a href="{% url 'post-detail' post.id %}" class="post-title">{{ post.title }}</a></h2>
                    <p class="post-content"> {{ post.content }}</p>
                </div>
            </article>        
        {% endfor %}
    </div>
  
{% endblock %}
