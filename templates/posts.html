{% extends 'base.html' %}
{% load static %}



{% block content %}
    <div class="container-post">
       
            <article class="media content-section content-section-shadow">
                <div class="media-body">
                    <div class="post-metadata">
                        <a href="">{{ object.author }}</a>
                        <small class="text-muted"> {{ object.date_posted|date:"N d, Y"}}</small>
                        {% if object.author == user %}
                            <a class ="button2-sec" href="{% url 'post-update' object.id %}">Update</a>
                            <a class ="button-sec" href="{% url 'post-delete' object.id %}">Delete</a>
                        {%endif%}
                    </div>
                    <h2 class="post-title">{{ object.title }}</h2>
                    <p class="post-content"> {{ object.content }}</p>
                </div>
            </article>
    </div>
  
{% endblock %}
