{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login container">
      
    <div class="login-container secondary-color">
        <div class="login-title">
            <h1>Sign Up</h1>
        </div>

        <form method="POST" action="">
            {% csrf_token %}

             <div class=""> 
                {{form.username}}
            </div>

            <div class="">
                {{form.email}}
            </div>
           
            <div class="space-after"></div>

            <div class="">
                {{form.password1}}
            </div>

            <div class="">
                {{form.password2}}
            </div> 
            
            <div class="space-after"></div>

            <button type="submit" class="login-button">Sign Up</button>

            
        </form>
        <div class="help">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}" class="light-green help-text">Log in</a>
        </div>
    </div>
</div>

<script src="{% static 'scripts/signup.js' %}"></script>

{% endblock %}
